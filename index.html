<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-center text-5xl font-bold my-5">Welcome to my <span class="text-purple-500">BANK</span></h1>
    </header>
    
<main>
    <div class="bg-blue-400 w-2/4 p-5 mx-auto rounded-md text-white flex justify-end flex-nowrap my-10">
        <div class="w-2/4">
        <h2 class="text-2xl">Login</h2>
        <div class="my-5">
            <input class="p-2 rounded w-full" type="email" placeholder="Email">
        </div>
        <div class="my-5">
            <input class="p-2 rounded w-full" type="password" placeholder="Password">
        </div>
        <div class="my-5">
            <button class="bg-yellow-200 text-black p-3 rounded w-1/4">Login</button>
        </div>
    </div>
    </div>
</main>
    
</body>
</html>
